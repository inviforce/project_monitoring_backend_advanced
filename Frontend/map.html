<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap with Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Content Wrapper Styles */
    .content-wrapper {
            display: none;
        }

        /* Loader Styles */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            color: rgb(124, 124, 124);
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 25px;
            height: 40px;
            padding: 10px 10px;
            display: flex;
            border-radius: 8px;
        }

        .words {
            overflow: hidden;
            position: relative;
        }

        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                #212121 10%,
                transparent 30%,
                transparent 70%,
                #212121 90%
            );
            z-index: 20;
        }

        .word {
            display: block;
            height: 100%;
            padding-left: 6px;
            color: #956afa;
            animation: spin_4991 4s infinite;
        }

        @keyframes spin_4991 {
            10% { transform: translateY(-102%); }
            25% { transform: translateY(-100%); }
            35% { transform: translateY(-202%); }
            50% { transform: translateY(-200%); }
            60% { transform: translateY(-302%); }
            75% { transform: translateY(-300%); }
            85% { transform: translateY(-402%); }
            100% { transform: translateY(-400%); }
        }

  </style>
</head>
<body>

  <!-- Loader Section -->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
        <p>loading</p>
        <div class="words">
            <span class="word">Voltage</span>
            <span class="word">Current</span>
            <span class="word">Power</span>
        </div>
    </div>
</div>
<div class="content-wrapper" id="content">
  <div id="map"></div>
</div>  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Loading System Configuration
    const LoadingSystem = {
        loader: document.getElementById('loader'),
        content: document.getElementById('content'),
        
        // Minimum loading time in milliseconds
        minLoadTime: 1000,
        
        // Initialize loading system
        init() {
            // Store the start time
            this.startTime = Date.now();
            
            // Add event listeners
            window.addEventListener('load', () => this.handlePageLoad());
            
            // Add error handling
            window.addEventListener('error', () => this.handleError());
        },
        
        // Handle page load completion
        handlePageLoad() {
            const currentTime = Date.now();
            const elapsedTime = currentTime - this.startTime;
            
            // Ensure minimum loading time
            if (elapsedTime < this.minLoadTime) {
                setTimeout(() => this.showContent(), 
                    this.minLoadTime - elapsedTime);
            } else {
                this.showContent();
            }
        },
        
        // Show the main content
        showContent() {
            // Fade out loader
            this.loader.style.opacity = '0';
            this.loader.style.transition = 'opacity 0.5s ease';
            
            // Show content
            this.content.style.display = 'block';
            
            // Remove loader after transition
            setTimeout(() => {
                this.loader.style.display = 'none';
            }, 500);
        },
        
        // Handle loading errors
        handleError() {
            console.error('Page loading encountered an error');
            // You can add custom error handling here
            this.showContent(); // Still show content on error
        }
    };

    // Initialize the loading system
    LoadingSystem.init();
</script>
  <script>
    const map = L.map('map').setView([32.80326, 74.89545], 15);

    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Add markers to specific points
    const points = [
      { lat: 32.732998, lng: 74.864273, name: "Point 1", url: "https://example.com/point1" },
      { lat: 32.80326, lng: 74.89545, name: "Point 2", url: "https://example.com/point2" },
      { lat: 32.504, lng: 74.34, name: "Point 3", url: "https://example.com/point3" },
    ];

    points.forEach((point) => {
      const marker = L.marker([point.lat, point.lng]).addTo(map);
      marker.bindPopup(`<a href="/discography/Adhrit_Lab" target="_blank" onclick="sender('topic8')">Aadhrit Lab</a>`); // Fixed
    });
    async function sender(topic) {
            try {
                await fetch('http://localhost:8737/api/topic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic }),
                });
            } catch (error) {
                console.log("An error occurred:", error);
            }
        }
  </script>
</body>
</html>
